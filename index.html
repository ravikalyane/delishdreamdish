<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Delish Dream Dish | Coming Soon</title>
  <style>
    body {
      background-image: url('food_website.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .main {
      width: 95%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -60%);
      padding-top: 20px;
      padding-bottom: 20px;
    }

    h2 {
      font-size: 30px;
    }

    footer {
      position: absolute;
      bottom: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.4));
    }

    .link {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="text-center">
      <img src="logo.png" alt="delish_dream_dish" class="img-fluid mb-md-4 mb-5">
    </div>
    <h2 class="text-center mb-2">Something is cooking...</h2>
    <h5 class="text-center mb-0 p-2">With our new Awesome Site, we'll be here soon!</h5>
  </div>

  <footer class="text-center">
    <p class="mb-0"><strong>Made by <a class="link" href="https://ravikalyane.com/" target="_blank">Ravi
          Kalyane</a></strong></p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
